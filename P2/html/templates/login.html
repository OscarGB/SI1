{% extends "general_template.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Accede a tu cuenta</h1>
	<div class="flex-row register wrap overflow">
		<div class="register-form overflow">
			<H2><b>Introduce tus datos:</b></H2>
			<form action="/index.wsgi/login/">
          		<p>Usuario: <input type="text" placeholder="Usuario" name="user" pattern="[	A-Za-z0-9ñÑáéíóúÁÉÍÓÚ]{1,20}" required="required"></p>
              	<p>Contraseña: <input type="text" placeholder="Contraseña" name="password" required="required"></p>
              	<button type="submit" class="button3 hov">Entrar</button>
          	</form><br><br>
			<a href="/index.wsgi/register/">¿No tienes cuenta?Reg&iacute;strate</a>
		</div>
		<div class="black-border frase-motivadora overflow">
			<p><i>En casa, siempre los cl&aacute;sicos del cine</i></p>
		</div>
	</div>
{% endblock %}
